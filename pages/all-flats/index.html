        <div class="logo">

        <div class="filter-container">
            <label for="city-filter">City:</label>
            <input type="text" id="city-filter">

            <label for="price-filter">Price Range:</label>
            <input type="number" id="price-filter-min" placeholder="Min">
            <input type="number" id="price-filter-max" placeholder="Max">

            <label for="area-filter">Area Size Range:</label>
            <input type="number" id="area-filter-min" placeholder="Min">
            <input type="number" id="area-filter-max" placeholder="Max">

            <button id="filter-btn" class="secondary-button">Filter</button>
        </div>

        <table id="flats-table">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Street Name</th>
                    <th>Street Number</th>
                    <th>Area Size</th>
                    <th>Has AC</th>
                    <th>Year Built</th>
                    <th>Rent Price</th>
                    <th>Date Available</th>
                    <th>Favorite</th>
                </tr>
            </thead>
